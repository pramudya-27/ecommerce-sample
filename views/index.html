<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Basic</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>My E-Commerce</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/profile">Profile</a>
      <a href="/cart">Cart</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Our Products</h2>
    <section class="products">
      <div class="product-card">
        <img src="https://picsum.photos/200/150?random=1" alt="Product 1">
        <h3>Product 1</h3>
        <p>Rp 100.000</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://picsum.photos/200/150?random=2" alt="Product 2">
        <h3>Product 2</h3>
        <p>Rp 150.000</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://picsum.photos/200/150?random=3" alt="Product 3">
        <h3>Product 3</h3>
        <p>Rp 200.000</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My E-Commerce</p>
  </footer>
</body>
</html>
